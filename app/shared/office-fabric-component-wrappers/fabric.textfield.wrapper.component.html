<!--
    This file creates the HTML of the textfield.
-->
<div class="ms-TextField ms-TextField--placeholder header--spacer">
    <label class="ms-Label">{{innerlabel}}</label>

    <!-- When the user enters text in the field, call the component's
         onValueChanged method
    -->
    <input class="ms-TextField-field" type="text" [id]="id" 
    (input)='onValueChanged()'>
</div>
